language: bash
services: docker
before_script:
- export RELEASE_DATE=$(date +%Y.%m.%d)
script:
- docker build -t jamesbrink/brinkos-builder .
- docker images
- docker run -i -t --privileged -v `pwd`/iso:/iso --rm jamesbrink/brinkos-builder
- sudo chmod -R 777 ./iso
- mv ./iso/*.iso ./iso/brinkOS_$RELEASE_DATE.iso
- ls -lart ./iso/
- cd ./iso/
- ../github-release.sh github_api_token=$github_api_token owner=brinkOS repo=brinkOS tag=2018.05 filename=./brinkOS_$(date +%Y.%m.%d).iso
env:
  global:
    secure: 
